CreateUserRequest:
  type: object
  required:
    - name
    - email
  properties:
    name:
      type: string
      description: ユーザー名
    email:
      type: string
      format: email
      description: メールアドレス

UpdateUserRequest:
  type: object
  properties:
    name:
      type: string
      description: ユーザー名
    email:
      type: string
      format: email
      description: メールアドレス

ListUsersResponse:
  type: object
  required:
    - users
    - pagination
  properties:
    users:
      type: array
      items:
        $ref: './user.yaml#/User'