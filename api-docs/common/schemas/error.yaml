APIError:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      description: エラーを一意に識別するコード
      example: "invalid_input"
    message:
      type: string
      description: 人間が読めるエラーメッセージ
      example: "The provided email is not valid"
    details:
      type: object
      description: 追加のエラー詳細情報（オプション）